		<!-- FINA PHO Icon -->
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<!-- <meta charset="utf-8"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'main/css/finapho_master.css' %}">

	<body>
		<!-- Photo Viewer -->
		{% for photo_entry in photo_entries %}
		<div class="modal fade" id="photo-{{ photo_entry.position }}" tabindex="-1" role="dialog" aria-labelledby="photo-{{ photo_entry.position }}" aria-hidden="true">
			<div class="viewer-container">
				<div class="viewer-header">
	                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
                </div>

				<div class="viewer-photo">
					{% load static %}
					<img src="{% static 'main/images/photos/' %}{{ photo_entry.photo }}">
					}
				</div>
				
				<div class="viewer-label">
					
				</div>

				<!-- This is just to make the "close" action work (it's display: none)-->
				<div class="modal-dialog"></div>
			</div>
		</div>
		{% endfor %}

					</a>

			</div>
