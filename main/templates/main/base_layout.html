{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FINA PHO • {% block title %}{% endblock %}</title>

		<!-- FINA PHO Icon -->
		<link rel="shortcut icon" type="image/png" href="favicon.png"/>
		<link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
		<link rel="apple-touch-icon" href="apple-touch-icon.png">

		<!-- <meta charset="utf-8"> -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

		<!-- Bootstrap -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

		<!-- CSS -->
		<link rel="stylesheet" type="text/css" href="{% static 'main/css/finapho_master.css' %}">
		{% block stylesheets %}{% endblock %}
	</head>
	<body>
		{% block photo_viewer %}{% endblock %}

		<div class="page-container">
			<!-- Header -->
			{% include "main/_header.html" %}
			
			<!-- Content -->
			<div class="content-row">
				<div class="content">
					{% block content %}{% endblock %}
				</div>
			</div>

			<!-- Footer -->
			<div class="footer">
				Copyright © 2018 Hyuri Pimentel. All rights reserved.
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

		{% block scripts %}{% endblock %}
	</body>
</html>
